    <!-- MAIN CONTENT -->
    <div class="container">
      <!-- Guides goes here | We use Bootstrap Accordian -->
      <div class="accordion" id="accordionParent"></div>
    </div>
    <!-- 1) LOGIN MODAL -->
    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      aria-labelledby="LoginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="LoginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="login-form">
              <div class="form-group">
                <label for="login-email">Email address</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="login-email"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  required
                  type="password"
                  class="form-control"
                  id="login-password"
                />
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 2) Signup Modal -->
    <div
      class="modal fade"
      id="SignupModal"
      tabindex="-1"
      aria-labelledby="SignupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SignupModalLabel">Signup</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="signup-form">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  required
                  type="password"
                  class="form-control"
                  id="password"
                />
              </div>

              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 2) CreateGuidz Modal -->
    <div
      class="modal fade"
      id="CreateGuidzModal"
      tabindex="-1"
      aria-labelledby="CreateGuidzModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="CreateGuidzModalLabel">CreateGuidz</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="create-guide-form">
              <div class="form-group">
                <label for="GuideTitle">Guide Title</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="GuideTitle"
                />
              </div>

              <textarea
                class="form-control mb-4"
                id="GuideTitle"
                placeholder="Required example textarea"
                required
                rows="10"
              ></textarea>
              <button type="submit" class="btn btn-primary">
                Create Guide
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
